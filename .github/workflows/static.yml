# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Save image names to file
        run: cd site && find ./gallery -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) > ./gallery/files.txt && cd ..
      - name: Update resources
        uses: test-room-7/action-update-file@v1.6.0
        with:
          file-path: site/gallery/files.txt
          commit-msg: Update files.txt
          github-token: ${{ secrets.TOKEN }}
      - name: Check file
        run: cat ./site/gallery/files.txt
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
